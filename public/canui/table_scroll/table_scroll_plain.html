<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<title>scrollable_table</title>
  <style type='text/css'>
    body {font-family: verdana}
    .error {border: solid 1px red;}
    .error_text { color: red; font-size: 10px;}
    th { border: 1px solid #505050; }
    td {padding: 3px;}
    tbody tr:nth-child(2n+1) {
      background-color: #ddeeff
    }

    #container {
      width: 600px;
      height: 600px;
      padding: 10px;
      border: solid 1px red;
      overflow: auto;
    }
    #container p {
      margin: 0px;  padding: 2px;
    }
    #table {

    }
  </style>
  <link type="text/css" href="../resizable/resizable.css" rel="stylesheet" />
</head>
<body>
<a href="javascript://" id='scrollable'>Make Scrollable</a>
<a href="javascript://" id='changeHeading'>Change Heading</a>
<a href="javascript://" id='changeColumn'>Change Column</a>
<div id='container'>
  <p>I can't see the columns when I scroll down :(.</p>
  <table id='table'>
    <thead>
      <tr></tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr></tr>
    </tfoot>
  </table>
</div>

<script type='text/javascript'
        src='../../steal/steal.js'>
</script>
<script type='text/javascript'>
	steal('can/control').then('canui/table_scroll').then(function () {
		var body = $('tbody'),
				html = [],
				cols = 8,
				head = ["<th>HereIsALongColumnName</th>"],
				randomString = function () {
					var len = parseInt(Math.random() * 20),
							str = []
					for (var i = 0; i < len; i++) {
						var rand = parseInt(Math.random() * 60),
								ch = String.fromCharCode(32 + (rand > 40 ? 0 : rand ));

						str.push(ch == ">" || ch == "<" ? "" : ch)
					}
					return str.join("")
				};


		for (var c = 1; c < cols; c++) {
			head.push("<th>col ", c, "</th>")
		}
		$("thead tr").html(head.join(''))
    $("tfoot tr").html($('<td>').attr('colspan', cols).html("Footer"));

		for (var r = 0; r < 100; r++) {
			html.push("<tr>")
			for (var c = 0; c < cols; c++) {
				html.push("<td>", randomString(), "</td>")
			}
			html.push("</tr>")
		}
		body.html(html.join(''));

		$('#scrollable').click(function () {
      $('#table').tableScroll();
		});

		$('#changeHeading').click(function () {
			$('th:eq(1)').text('NEW LONGERISHCOLUMN');
      $('#table').tableScroll('updateCols');
		});

    $('#changeColumn').click(function () {
      $('td:eq(2)').text('Thisisareallylongnewcontent');
      $('#table').trigger('resize');
    });
	})
</script>
</body>
</html>

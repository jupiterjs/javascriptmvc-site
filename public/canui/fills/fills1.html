<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<title>filler</title>
	<link type="text/css" href="../resizable/resizable.css" rel="stylesheet"/>
	<style type='text/css'>
		.error {
			border: solid 1px red;
		}

		.error_text {
			color: red;
			font-size: 10px;
		}

		td {
			padding: 3px;
		}

		body {
			padding: 0px;
			margin: 0px;
		}

		pre {
			margin: 0px;
			padding: 0px;
		}

    body .grid {
      overflow: auto;
    }
    .can_ui_filler {
      overflow: hidden;
    }

    .grid th {
      text-align: left;
      overflow: hidden;
    }
    .grid th a {
      display: block;
    }
    .grid .body  {
      overflow: hidden;
      width:100%;
    }
    .grid table {
      width: 100%;
      width:100%;

    }
    .grid .innerBody, .grid .scrollBody {
      overflow: auto;
    }
    .header {
      overflow: hidden;
      border-bottom: solid 1px gray;
      width: 100%;
    }
    .grid th {
      padding: 2px;
    }
    .footer {
      margin:0px;padding:0px;
      border-top: solid 1px gray;
      overflow: hidden;
    }
    .can_ui_data_grid div {
      position: relative;
    }
    .pagelisting {
      width: 35%;
    }
    .gridpages {
      text-align:center;
    }
    .gridpages, .pagelisting {
      padding: 3px 0px;
    }
    .pagelisting label {
      padding: 0px 3px;
    }
    .gridpages {

    }
    .pageinput {
      width: 35%;
      margin: 0px;
      padding: 3px 0px;
      text-align: right;
    }
    .pageinput div {
      padding: 0px 3px;

    }
    .pagenumber {
      font-size: 10px;
    }
  </style>
	<link type="text/css" href="../../data/grid/grid.css" rel="stylesheet"/>
</head>
<body>

<div class="grid mxui_grid">
	<div class="header">
		<table>
			<thead>
			<tr>
				<td><a href="javascript://" id='fill'>Fill</a> <a href="javascript://" id='height'>Height</a></td>
			</tr>
			</thead>
		</table>
	</div>

	<div class="body" style="">
		<a href='javascript://' id='clear'>clear</a>
	</div>
	<table class="footer">
		<tbody>
		<tr>
			<td class="pagelisting"><label>Page 1 of 1 (50 records)</label></td>
			<td class="gridpages mxui_paginator_page">
				<div class="toolbar_button first_record ">
					First
				</div>
				<div class="toolbar_button previous_record ">
					Prev
				</div>
				<div class="pages">

					<div class="page active">
						<a>1</a>

					</div>

				</div>
				<div class="toolbar_button next_record ">
					Next
				</div>
				<div class="toolbar_button last_record ">
					Last
				</div>
			</td>
			<td class="pageinput">
				<form action="">
					Go to Page <input type="text" class="pagenumber" size="2">
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>


<script type='text/javascript'
        src='../../steal/steal.js'>
</script>
<script type='text/javascript'>
	logg = function (text) {
		$("#clear").after("<pre>" + text + "</pre>")
	}

	steal('canui/fills').then(function () {
		$("#fill").click(function () {
			$(function () {
				$(".grid").fills();
				$(".body").fills();
			})
		});

		$("#clear").click(function () {
			$(this).siblings().remove();
		});

		$("#height").click(function () {
			$(".grid").height(200)
		});
	});
</script>
</body>
</html>

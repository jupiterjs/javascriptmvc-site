<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Untitled Document</title>
	</head>
	<body>
		<input id='validate'>
		<script type='text/javascript' src='../../../steal/steal.js?canui/form/key_validator/key_validator.js'></script>
		<script type='text/javascript'>
			steal(function(){
				new can.ui.form.KeyValidator('#validate', {
						test: /^[\-+]?[0-9]*\.?([0-9]+)?$/
					})
				$('#validate').focus();
			});
		</script>
	</body>

<!doctype html>
<html lang="en">
<head>
	<style type='text/css'>
		body {
			font-family: verdana
		}

		.error {
			border: solid 1px red;
		}

		.error_text {
			color: red;
			font-size: 10px;
		}

		td {
			padding: 3px;
		}

		#blocker1 {
			background-color: #090;
		}

		#blocker2 {
			background-color: #009;
		}

		#block-div {
			width: 400px;
			height: 200px;
			text-align: center;
			line-height: 200px;
			border: 1px dotted #aaa;
		}

	</style>
	<title>Block</title>
</head>
<body>
<div id="demo-html">
	<h1>Block</h1>

	<div id='blocker1'></div>
	<div id='blocker2'></div>
	<button class="one">I'm a clickable button</button>
	<a href='#' id='block'>Block the window</a>
	<a href='#' id='block2'>Block the element</a>

	<div id="block-div">
		Block a specific element
		<button class="two">I'm a clickable button</button>
	</div>
</div>
<script type='text/javascript' src='../../steal/steal.js?canui/block'></script>
<script id="demo-source" type='text/javascript'>
	steal(function () {
		$(function () {

			$("#blocker1, #blocker2").css("opacity", 0.3);

			$("#block").click(function () {
				new can.ui.Block($("#blocker1"), window);
				$("button").text("Can't click me anymore!");
			});

			$("#block2").click(function () {
				new can.ui.Block($("#blocker2"), "#block-div");
				$("button.two").text("Can't click me anymore!");
			});
		})
	});
</script>
</body>
</html>

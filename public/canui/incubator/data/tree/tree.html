<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>can.ui.data.Tree</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
	</head>
	<body>
	    <h1>can.ui.data.Tree Demo</h1>
		<ul id='tree'></ul>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('can/observe', 'canui/data/tree','canui/data/tree/fixture.js',function(){
				state = new can.Observe({expanded: {}});
				// create
				new can.ui.data.Tree($('#tree'), {model: Item, state: state})
				$('#tree').delegate('.name-wrapper','click', function(){
					state.attr('expanded.'+$(this).find('.item').model().id, true);
				});
			})
		</script>
	</body>
</html>
